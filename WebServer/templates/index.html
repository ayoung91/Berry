<!DOCTYPE html>
    <head>
      <link rel="stylesheet" type="text/css" href="../static/css/joystick.css" media="screen" />
      <title>{{ title }}</title>
    </head>
    <body>
        <h1>Hi, I'm Berry!</h1>
        <p>Here are all the things we can to together:<p>
        <p>Tic Tac Toe</p>
        <form action="/tictactoe" method = "POST">
            <label>Number of games: </label>
            <input type = "number" name="numGames">
            <input type="submit" value="Start">
        </form>
        <p><a href="/gettemperature">Get Temperature</a></p>
        <p><a href="/shutdown">Shutdown</a></p>
        <br />
        <div class="joystick-container">
            <div class="top">
                <button ontouchstart="javascript:moveForward()" ontouchend="javascript:stopMoving()" onmousedown="javascript:moveForward()" onmouseup="javascript:stopMoving()"><span class="arrow-up"></span></button>
            </div>
            <div class="middle">
                <button onmousedown="turnLeft()" onmouseup="stopMoving()"><span class="arrow-left"></span></button>
                <button onmousedown="turnRight()" onmouseup="stopMoving()"><span class="arrow-right"></span></button>
            </div>
            <div class="bottom">
                <button onmousedown="moveBackward()" onmouseup="stopMoving()"><span class="arrow-down"></span></button>
            </div>
        </div>
        
        <script src="../static/js/joystick.js" type="text/javascript"></script>
        <script>
            function moveForward() {  
                fetch(`/moveForward`)
                  .then(function (response) {
                      return response.text();
                  }).then(function (text) {
                      console.log('POST response text:');
                      console.log(text); 
                  });
            }

            function turnLeft() {  
                fetch(`/turnLeft`)
                  .then(function (response) {
                      return response.text();
                  }).then(function (text) {
                      console.log('POST response text:');
                      console.log(text); 
                  }); 
            }

            function turnRight() {  
                fetch(`/turnRight`)
                  .then(function (response) {
                      return response.text();
                  }).then(function (text) {
                      console.log('POST response text:');
                      console.log(text); 
                  }); 
            }

            function moveBackward() {  
                fetch(`/moveBackward`)
                  .then(function (response) {
                      return response.text();
                  }).then(function (text) {
                      console.log('POST response text:');
                      console.log(text); 
                  });
            }

            function stopMoving() {
                fetch(`/stopMoving`)
                  .then(function (response) {
                      return response.text();
                  }).then(function (text) {
                      console.log('POST response text:');
                      console.log(text); 
                  });
            }
        </script>
    </body>
</html>
